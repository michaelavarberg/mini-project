<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Infomation Collection</h1>
    </header>
    <section class="container">
      <nav>
        <ul>
          <li id="contact">
            <a href="#">Contact Form</a>
            </li>
          <li id="opt-2">
            <a href="#">More</a>
            </li>
          <li id="opt-3" >
            <a href="#">Home</a></li>
        </ul>
      </nav>
    </section>

    <section class="container">
      <figure id="figure-container">
        <img id="image" src="./images/list.webp" alt="Image of a Checklist" />
        <figcaption>This is my image.</figcaption>
      </figure>
    </section>

    <section class="container">
      <h4>Please fill out the following information:</h2>
      <form>
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" /> <br>
        <label for="email">Email Address:</label> <br>
        <input type="text" id="email"><br>
        <input type="submit" />
      </form>
    </section>

    <footer></footer>
  </body>
</html>
